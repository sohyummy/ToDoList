<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    


</head>
<body>

    <div class="main-container">
        <div id="date-time-container">
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        
        <!-- To-Do List Section -->
        <div class="todo-container">
            <h1>Today's List</h1>
            <form id="todo-form">
                <input type="text" id="new-task" placeholder="Add a task" required>
            </form>    
            <ul id="task-list"></ul>
        

        </div>
    
        <!-- Timer Section -->
        <div class="timer-container">
            <div id="countdown">
                <h2><span id="time">Focus Timer</span></h2>
            </div>
            
            <div id="timer-controls">
                <button class="timer-button" data-time="900">15 mins</button>
                <button class="timer-button" data-time="1800">30 mins</button>
                <button class="timer-button" data-time="3600">60 mins</button>
                <button id="stop-timer"><i class="fas fa-stop"></i></button>
            </div>
        </div>
        
        <i id="theme-switcher" class="fas fa-sun" style="cursor: pointer;"></i>
    
    </div>    
    
    <script src="script.js"></script>

    <audio id="completion-sound" src="complete.mp3"></audio>

</body>
</html>
