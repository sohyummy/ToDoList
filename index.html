<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="main-container">
        <div id="date-time-container">
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        
        <!-- To-Do List Section -->
        <div class="todo-container">
            <h1>Today's List</h1>
            <form id="todo-form">
                <input type="text" id="new-task" placeholder="Add a task" required>
            </form>    
            <ul id="task-list"></ul>
        

        </div>
    
        <!-- Timer Section -->
        <div class="timer-container">
            <div id="countdown">
                <h3><span id="time">00:00</span></h3>
            </div>
            
            <div id="timer-controls">
                <button class="timer-button" data-time="300">5 Min</button>
                <button class="timer-button" data-time="600">10 Min</button>
                <button class="timer-button" data-time="1200">20 Min</button>
                <button class="timer-button" data-time="1800">30 Min</button>
                <button id="stop-timer"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
